<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(52, 119, 221);
        }
        h1{
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            width: 500px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.616);
            padding: 15px;
            border-radius: 10px;
            margin: auto;
        }
        footer p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p><label for="n">NÃºmero: </label><input type="number" name="" id="n"> <input type="button" value="gerar tabuada" onclick="gerar()"></p>
            
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script>
       function gerar(){
            var num= Number(document.getElementById('n').value)
            var res = document.getElementById('res')
            for (var c = 1;c<=10;c++){
                res.innerHTML+=`${num}x${c}=${num*c}`
            }
       }
    </script>
</body>
</html>
