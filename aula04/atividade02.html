<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(52, 119, 221);
        }
        h1{
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            width: 500px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.616);
            padding: 15px;
            border-radius: 10px;
            margin: auto;
        }
        footer p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p><label for="txtano">Ano de nascimento </label><input type="number"  id="txtano"></p>
            <p>
                Sexo : <input type="radio" id="mas" checked> <label for="mas">Masculino</label>
                <input type="radio" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"> </p>
        </div>
        <div id="res">
            preencha os dados acima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script>
        function verificar(){
            var ano_atual = new Date().getFullYear() // ano atual do sistema
            var nasc = window.document.getElementById('txtano') //peguei por id
            var res = window.document.getElementById('res')
            var nasc = Number(txtano.value) //converti pra numero
            var idade = ano_atual-nasc 
            res.innerHTML=idade
            //se ele não digitou nehum valor ou seja se o comprimento é 0
            if (txtano.value.length==0){
                window.alert('Dados inválidos. Tente novamente')
            }
        }
    </script>
</body>
</html>
