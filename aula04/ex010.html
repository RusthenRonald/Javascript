<head>

<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do Carro </label><input type="number" name="" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
        function calcular(){
            var res = window.document.getElementById('res')
            var velo = window.document.getElementById('txtvel')
            var velo = Number(velo.value)
            res.innerHTML = `Sua velocidade atual Ã© de ${velo}`
            if (velo>60){
                res.innerHTML+=` <br>Multado!`
            }
        }
    </script>
</body>
