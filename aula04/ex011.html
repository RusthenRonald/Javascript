<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite seu país</h1>
     <label for="pais">País</label> <input type="text" name="" id="pais">
     <input type="button" value="Verificar" onclick="verificar()">
     <div id="res">Resultado</div>
     <script>
        var res = window.document.getElementById('res')
        var pais = window.document.getElementById('pais')
        function verificar(){
            res.innerText = pais.value
            if (pais.value == 'Brasil'){
                res.innerHTML+=`<br>Você é Brasileiro!`
            }
            else{
                res.innerHTML+=`<br>Você é Estrangeiro!`
            }
        }
     </script>
</body>
</html>
