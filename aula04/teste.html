<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(52, 119, 221);
        }
        h1{
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            width: 500px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.616);
            padding: 15px;
            border-radius: 10px;
            margin: auto;
        }
        footer p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <label for="txtnum">Número: </label><input type="number" name="" id="txtnum">
            <input type="button" value="gerar tabuada" onclick="tabuada()">
        </div>
        <select name="" id="res" size="10"></select>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script>
        function tabuada(){
            var num= Number(document.getElementById('txtnum').value)
            var res= document.getElementById('res')
            if(txtnum.value.length==0){
                window.alert('dados inválidos!')
            }
            else{
            res.innerHTML=''
            for(var c = 1 ; c<=10;c++ ){
                var item = document.createElement('option')
                item.innerHTML=`${num}x${c}=${num*c}`
                res.appendChild(item)
            }
        }
        }
    </script>
</body>
</html>
