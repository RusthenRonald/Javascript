<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(93, 134, 30);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
   <div id="area" onmouseenter="entrar()" onmouseout="sair()" onclick="clicou()">
        <p>Interaja</p>
   </div>
   <script>
        var area = window.document.getElementById('area')
        function entrar(){
            area.innerHTML='Entrou!'
            area.style.background='darkgreen'
        }
        function sair(){
            area.innerHTML='Saiu!'
            area.style.background='green'
        }
        function clicou(){
            area.innerHTML='Clicou!'
            area.style.background='blue'
        }
   </script>
</body>
</html>
