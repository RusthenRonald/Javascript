<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="txtn1">
    +
    <input type="number" name="" id="txtn2">
    <input type="button" value="Soma" onclick="somar()">
    <div id="res">resultado</div>
    <script>
        function somar(){
            var res= window.document.getElementById('res')
            var n1 = window.document.getElementById('txtn1')
            var n2 =window.document.getElementById('txtn2')
            var n1=Number(n1.value)
            var n2=Number(n2.value)
            var soma = n1+n2
            res.innerText=soma
        }
    </script>
</body>
</html>
