<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(52, 119, 221);
        }
        h1{
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            width: 500px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.616);
            padding: 15px;
            border-radius: 10px;
            margin: auto;
        }
        select{
            margin-top: 5px;
            margin-bottom: 5px;
            width: 150px;
        }
        footer p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="txtn">Número (entre 1 e 100) </label><input type="number" name="" id="txtn">
            <input type="button" value="Adicionar" onclick="Adicionar()">
            <select name="" id="flista" size="6"></select> <br>
            <input type="button" value="Finalizar" onclick="Finalizar()">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script>
        var num= document.getElementById('txtn')
        var flista= document.getElementById('flista')
        var res = document.getElementById('res')
        var valores =[]
        function Adicionar(){
            if(isNumero(num.value)&& !inLista(num.value,valores)){
                valores.push(Number(num.value))
                var item = document.createElement('option')
                item.innerHTML=`Valor ${Number(num.value)} adicionado`
                flista.appendChild(item)
            }
            else{
                window.alert('dados inválidos!')
            }
            num.value=''
            res.innerHTML=''
        }
        function isNumero(n){
            if(Number(n)>=1 && Number(n)<=100){
                return true
            }
            else{
                return false
            }
        }
        function inLista(n,l){
            if(l.indexOf(Number(n)) != -1){
                return true
            }
            else{
                return false
            }
        }
        function Finalizar(){
            if(valores.length==0){
                window.alert('Adicione valores para continuar!')
            }
            else{
                var tot = valores.length
                maior = valores[0]
                menor=valores[0]
                soma=0
                for(var pos in valores){
                    soma+=valores[pos]
                    if(valores[pos]>maior){
                        maior=valores[pos]
                    }
                    if (valores[pos]<menor){
                        menor=valores[pos]
                    }
                }
                res.innerHTML=`Ao todo temos ${tot} número cadastrados`
                res.innerHTML+=`<br> O maior valor foi ${maior}`
                res.innerHTML+=`<br>O menor valor foi ${menor}`
                res.innerHTML+=`<br> A soma de todos os valores foi ${soma}`
            }
        }
    </script>
</body>
</html>
