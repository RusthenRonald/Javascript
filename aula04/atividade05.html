<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(52, 119, 221);
        }
        h1{
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            width: 500px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.616);
            padding: 15px;
            border-radius: 10px;
            margin: auto;
        }
        select{
            margin-top: 5px;
            margin-bottom: 5px;
            width: 150px;
        }
        footer p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="txtn">Número (entre 1 e 100) </label><input type="number" name="" id="txtn">
            <input type="button" value="Adicionar" onclick="Adicionar()">
            <select name="" id="flista" size="6"></select> <br>
            <input type="button" value="Finalizar">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script>
        var num= document.getElementById('txtn')
        var flista= document.getElementById('flista')
        var res = document.getElementById('res')
        var valores = []
        function isNumero(n){
            if(Number(n)>=1 && Number(n)<=100){
                return true
            }
            else{
                return false
            }
        }
        function inLista(n,l){
            if(l.indexOf(Number(n)) != -1){
                return true
            }
            else {
                return false
            }
        }
        function Adicionar(){
            if (isNumero(num.value) && !inLista(num.value,valores)){
                window.alert('Continue!')
            }
            else{
                window.alert('Inválido!')
            }
        }
    </script>
</body>
</html>
