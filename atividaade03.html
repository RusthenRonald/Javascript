<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(52, 119, 221);
        }
        h1{
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            width: 500px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.616);
            padding: 15px;
            border-radius: 10px;
            margin: auto;
        }
        footer p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>In√≠cio: <input type="number" name="" id="txtini"></p>
            <p>Fim: <input type="number" name="" id="txtfim"></p>
            <p>Passo: <input type="number" name="" id="txtpas"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script>
       function contar(){
            var ini = document.getElementById('txtini')
            var fim = document.getElementById('txtfim')
            var pas= document.getElementById('txtpas')
            var res = document.getElementById('res')
            var ini = Number(txtini.value)
            var fim = Number(txtfim.value)
            var pas = Number(txtpas.value)
            for (var i = ini; ini<=fim;i+=pas){
                console.log(i)
            }
            res.innerHTML=i
       }
    </script>
</body>
</html>
